<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tiny Bookstore</title>
    <link rel="icon" type="" href="./assets/icons/wolf.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link
